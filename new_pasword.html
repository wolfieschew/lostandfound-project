<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forgot-password</title>
    <link rel="stylesheet" href="style/new_pasword.css" />
    <!-- Google Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playpen+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- BX BX ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="sign-in section">
        <div class="logo-img">
          <img
            src="Assets/img/lostnnfoundtransprnt.png"
            height="80px"
            alt="Logo"
          />
        </div>
        <!-- Bagian kanan -->
        <div class="login-content">
          <div class="login-container">
            <div class="login-welcome">
              <h1>Create a new Password</h1>
              <p>Create a new unique password for secure</p>
            </div>
            <form>
              <input
                class="input-field"
                type="email"
                placeholder="Enter your new Password"
                required
              />
              <br />
              <input
                class="input-field"
                type="email"
                placeholder="Confirm your new Password"
                required
              />
              <br />
              <button class="btn-submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Boostrap JS -->
    <!--  -->
  </body>
</html>
