<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - Lost and Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen">
      <!-- Sidebar for desktop -->
      <div class="w-64 bg-gray-800 text-white hidden md:block">
        <div class="p-4 text-xl font-bold">Lost & Found</div>
        <ul class="mt-6 space-y-2">
          <li>
            <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-700"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="items-lost.html" class="block px-4 py-2 hover:bg-gray-700"
              >Items Lost</a
            >
          </li>
          <li>
            <a href="items-found.html" class="block px-4 py-2 hover:bg-gray-700"
              >Items Found</a
            >
          </li>
          <li>
            <a
              href="users.html"
              class="block px-4 py-2 bg-gray-700 hover:bg-gray-600"
              >Users</a
            >
          </li>
          <li>
            <a href="settings.html" class="block px-4 py-2 hover:bg-gray-700"
              >Settings</a
            >
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-semibold mb-4">Users</h2>
          <div class="flex justify-between mb-4">
            <!-- Search -->
            <div>
              <input
                type="text"
                class="p-2 bg-gray-100 rounded-lg border border-gray-300"
                placeholder="Search Users"
              />
            </div>

            <!-- Add User Button -->
            <a
              href="add-user.html"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500"
              >Add User</a
            >
          </div>

          <!-- Users Table -->
          <table class="min-w-full table-auto">
            <thead>
              <tr>
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Email</th>
                <th class="px-4 py-2 text-left">Role</th>
                <th class="px-4 py-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t">
                <td class="px-4 py-2">John Doe</td>
                <td class="px-4 py-2">john.doe@example.com</td>
                <td class="px-4 py-2">Admin</td>
                <td class="px-4 py-2">
                  <div class="flex space-x-2">
                    <a
                      href="edit-user.html"
                      class="px-2 py-1 text-white bg-yellow-500 rounded hover:bg-yellow-400"
                      >Edit</a
                    >
                    <button
                      class="px-2 py-1 text-white bg-red-600 rounded hover:bg-red-500"
                    >
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
              <tr class="border-t">
                <td class="px-4 py-2">Jane Smith</td>
                <td class="px-4 py-2">jane.smith@example.com</td>
                <td class="px-4 py-2">User</td>
                <td class="px-4 py-2">
                  <div class="flex space-x-2">
                    <a
                      href="edit-user.html"
                      class="px-2 py-1 text-white bg-yellow-500 rounded hover:bg-yellow-400"
                      >Edit</a
                    >
                    <button
                      class="px-2 py-1 text-white bg-red-600 rounded hover:bg-red-500"
                    >
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
              <tr class="border-t">
                <td class="px-4 py-2">Michael Johnson</td>
                <td class="px-4 py-2">michael.j@example.com</td>
                <td class="px-4 py-2">User</td>
                <td class="px-4 py-2">
                  <div class="flex space-x-2">
                    <a
                      href="edit-user.html"
                      class="px-2 py-1 text-white bg-yellow-500 rounded hover:bg-yellow-400"
                      >Edit</a
                    >
                    <button
                      class="px-2 py-1 text-white bg-red-600 rounded hover:bg-red-500"
                    >
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
