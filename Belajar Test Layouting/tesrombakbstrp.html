<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&family=Playpen+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <section class="d-flex vh-100">
      <div
        class="col-md-6 p-4 d-flex align-items-center justify-content-center"
        style="
          background: rgba(0, 0, 0, 0.5) url('../Assets/img/kotak.jpg')
            center/cover no-repeat;
        "
      >
        <img
          src="Assets/img/lostnnfoundtransprnt.png"
          height="80px"
          alt="Logo"
        />
      </div>
      <div
        class="col-md-6 d-flex align-items-center justify-content-center bg-primary text-white"
      >
        <div class="login-container text-center w-75">
          <h1 class="mb-3">Welcome</h1>
          <p>Welcome to Lost and Found Items. Find your lost items here.</p>
          <form class="mt-4">
            <div class="form-group">
              <input
                type="email"
                class="form-control form-control-lg"
                placeholder="Enter your Email"
                required
              />
            </div>
            <div class="form-group position-relative">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Enter your Password"
                required
              />
              <i
                class="bx bx-low-vision position-absolute"
                style="
                  right: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                  color: grey;
                  cursor: pointer;
                "
              ></i>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#" class="text-white">Forgot password</a>
            </div>
            <button type="submit" class="btn btn-light btn-lg btn-block mt-4">
              Sign in
            </button>
          </form>
          <div class="sign-up mt-4">
            <p>
              Don't have an account?
              <a href="#" class="text-light">Sign up here</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
