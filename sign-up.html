<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style/sign-up.css" />
    <!-- Google Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playpen+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- BX BX ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Boostrap CSS -->
    <!--  -->
  </head>
  <body>
    <section>
      <div class="sign-in section">
        <div class="logo-img">
          <img
            src="Assets/img/lostnnfoundtransprnt.png"
            height="80px"
            alt="Logo"
          />
        </div>
        <!-- Bagian kanan -->
        <div class="login-content">
          <div class="login-container">
            <div class="login-welcome">
              <h1>Sign Up</h1>
              <p>Let's get started with, creating your account</p>
            </div>
            <form>
              <input
                type="email"
                placeholder="Enter your Email"
                required
              /><br />
              <input
                type="password"
                placeholder="Enter your Password"
                required
              />
              <input
                type="re-password"
                placeholder="Re - Enter your Password"
                required
              />
              <input type="name" placeholder="Enter your first name" required />
              <input
                type="name"
                placeholder="Enter your last name"
                required
              /><br />

              <div class="phn-btn">
                <i class="bx bxs-phone"></i>
                <input
                  class="phone-input"
                  type="tel"
                  class="phone-input"
                  placeholder="Example : +62-852-xxxx"
                />
              </div>
              <div class="options">
                <label>
                  <input type="checkbox" /> i agree the lost and found items
                  terms
                </label>
              </div>
              <button class="btn-submit" type="submit">
                Create an account
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Boostrap JS -->
    <!--  -->
  </body>
</html>
