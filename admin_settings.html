<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Lost and Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen">
      <!-- Sidebar for desktop -->
      <div class="w-64 bg-gray-800 text-white hidden md:block">
        <div class="p-4 text-xl font-bold">Lost & Found</div>
        <ul class="mt-6 space-y-2">
          <li>
            <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-700"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="items-lost.html" class="block px-4 py-2 hover:bg-gray-700"
              >Items Lost</a
            >
          </li>
          <li>
            <a href="items-found.html" class="block px-4 py-2 hover:bg-gray-700"
              >Items Found</a
            >
          </li>
          <li>
            <a href="users.html" class="block px-4 py-2 hover:bg-gray-700"
              >Users</a
            >
          </li>
          <li>
            <a
              href="settings.html"
              class="block px-4 py-2 bg-gray-700 hover:bg-gray-600"
              >Settings</a
            >
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-semibold mb-6">Settings</h2>

          <!-- Admin Information -->
          <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Admin Information</h3>
            <form class="space-y-4">
              <div>
                <label class="block mb-1 text-sm font-medium text-gray-600"
                  >Full Name</label
                >
                <input
                  type="text"
                  placeholder="Enter your name"
                  class="w-full p-2 bg-gray-100 rounded-lg border border-gray-300"
                />
              </div>
              <div>
                <label class="block mb-1 text-sm font-medium text-gray-600"
                  >Email</label
                >
                <input
                  type="email"
                  placeholder="Enter your email"
                  class="w-full p-2 bg-gray-100 rounded-lg border border-gray-300"
                />
              </div>
              <button
                type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500"
              >
                Save
              </button>
            </form>
          </div>

          <!-- Application Preferences -->
          <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Application Preferences</h3>
            <form class="space-y-4">
              <div>
                <label class="block mb-1 text-sm font-medium text-gray-600"
                  >Theme</label
                >
                <select
                  class="w-full p-2 bg-gray-100 rounded-lg border border-gray-300"
                >
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                </select>
              </div>
              <div>
                <label class="block mb-1 text-sm font-medium text-gray-600"
                  >Language</label
                >
                <select
                  class="w-full p-2 bg-gray-100 rounded-lg border border-gray-300"
                >
                  <option value="en">English</option>
                  <option value="id">Bahasa Indonesia</option>
                </select>
              </div>
              <button
                type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500"
              >
                Save Preferences
              </button>
            </form>
          </div>

          <!-- Security Settings -->
          <div>
            <h3 class="text-lg font-semibold mb-2">Security</h3>
            <form class="space-y-4">
              <div>
                <label class="block mb-1 text-sm font-medium text-gray-600"
                  >Change Password</label
                >
                <input
                  type="password"
                  placeholder="New password"
                  class="w-full p-2 bg-gray-100 rounded-lg border border-gray-300"
                />
              </div>
              <div>
                <input
                  type="password"
                  placeholder="Confirm new password"
                  class="w-full p-2 bg-gray-100 rounded-lg border border-gray-300"
                />
              </div>
              <button
                type="submit"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-500"
              >
                Update Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
