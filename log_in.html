<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="style/login.css" />
    <!-- Google Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playpen+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- BX BX ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Boostrap CSS -->
    <!--  -->
  </head>
  <body>
    <section>
      <div class="sign-in section">
        <div class="logo-img">
          <img
            src="Assets/img/lostnnfoundtransprnt.png"
            height="80px"
            alt="Logo"
          />
        </div>
        <!-- Bagian kanan -->
        <div class="login-content">
          <div class="login-container">
            <div class="login-welcome">
              <h1>Welcome</h1>
              <p>Welcome to Lost and Found Items. Find your lost items here.</p>
            </div>
            <form>
              <input type="email" placeholder="Enter your Email" required />
              <br />
              <div class="pwd-btn">
                <input
                  class="password-input"
                  type="password"
                  placeholder="Enter your Password"
                  required
                />
                <i class="bx bx-low-vision"></i>
              </div>
              <div class="options">
                <label> <input type="checkbox" /> Remember me </label>
                <a href="#">Forgot password</a>
              </div>
              <button class="btn-submit" type="submit">Sign in</button>
            </form>
            <div class="sign-up btn">
              <p>Don't have an account? <a href="#">Sign up here</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Boostrap JS -->
    <!--  -->
  </body>
</html>
